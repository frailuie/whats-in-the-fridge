<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>what's in the fridge?</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
  </head>

  <body>
    <div class="title">johnny's food</div>
    <div class="container">
      <!-- this is the div holding the food categories -->
      <div class="category-grid">
        <div class="food-category bakery">
          <div class="category-title">
            bakery <i class="fa-solid fa-cake-candles"></i>
          </div>
          <div class="item-info">
            <ul class="bakery-items"></ul>
          </div>
        </div>

        <div class="food-category deli">
          <div class="category-title">
            deli <i class="fa-solid fa-bread-slice"></i>
          </div>
          <div class="item-info">
            <ul class="deli-items"></ul>
          </div>
        </div>

        <div class="food-category produce">
          <div class="category-title">
            produce <i class="fa-solid fa-apple-whole"></i>
          </div>
          <div class="item-info">
            <ul class="produce-items"></ul>
          </div>
        </div>

        <div class="food-category beverages">
          <div class="category-title">
            beverages <i class="fa-solid fa-mug-saucer"></i>
          </div>
          <div class="item-info">
            <ul class="beverages-items"></ul>
          </div>
        </div>

        <div class="food-category snacks">
          <div class="category-title">
            snacks <i class="fa-solid fa-cookie-bite"></i>
          </div>
          <div class="item-info">
            <ul class="snacks-items"></ul>
          </div>
        </div>

        <div class="food-category condiments">
          <div class="category-title">
            condiments <i class="fa-solid fa-jar"></i>
          </div>
          <div class="item-info">
            <ul class="condiments-items"></ul>
          </div>
        </div>

        <div class="food-category frozenFoods">
          <div class="category-title">
            frozen foods <i class="fa-solid fa-burger"></i>
          </div>
          <div class="item-info">
            <ul class="frozenFoods-items"></ul>
          </div>
        </div>

        <div class="food-category iceCream">
          <div class="category-title">
            ice cream <i class="fa-solid fa-ice-cream"></i>
          </div>
          <div class="item-info">
            <ul class="iceCream-items"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="fridge.js"></script>
  </body>
</html>
